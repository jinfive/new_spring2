<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
<link rel="stylesheet" href="/css/create.css">
</head>
<body>
<div class="form-container">
    <h2>회원가입</h2>
    <form action="/create2" method="post">
        <label for="id">아이디</label>
        <input type="text" id="id" name="id" placeholder="아이디 입력" required>

        <label for="tittle">제목</label>
        <input type="text" id="tittle" name="tittle" placeholder="제목 입력" required>

        <label for="content">콘텐츠</label>
        <textarea id="content" name="content" placeholder="내용을 입력하세요" required></textarea>


        <label for="price">가격</label>
        <input type="text" id="price" name="price" placeholder="가격 입력" required>

        <button type="submit">가입하기</button>
    </form>
</div>
</body>
</html>
