<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 정보</title>
    <link rel="stylesheet" href="/css/create2.css">
</head>
<body>
<div class="container">
    <h2>상품 정보</h2>
    <table>
        <tr>
            <td>
                상품 등록 완료됨. <br>
                번호: <h3 th:text="${productVO.id}"></h3>
                이름: <h3 th:text="${productVO.title}"></h3>
                내용: <h3 th:text="${productVO.content}"></h3>
                가격:<h3 th:text="${productVO.price}"></h3>
            </td>
        </tr>
    </table>
    <div class="button">
        <a href="/product">상품 등록 페이지로</a>
    </div>
</div>
</body>
</html>
